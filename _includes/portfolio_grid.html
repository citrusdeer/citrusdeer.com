<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                </div>
            </div>
            <div class="row">
            {% for card in site.portfolio %}
                <div class="col-md-4 col-sm-6 portfolio-item">

                        <img src="img/portfolio/{{ card.img }}" onclick="$('header').css('background-image', 'url(\'img/portfolio/{{ card.img }}\')')" class="img-responsive img-centered" alt="">
                    <div class="portfolio-caption">
                        <h4>{{ card.title }}</h4>
                        <p class="text-muted"></p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
